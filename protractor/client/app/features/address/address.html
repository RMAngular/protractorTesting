<div id="physicalAddress">
    <address states="vm.states" countries="vm.countries" ng-model="vm.physicalAddress"
             is-physical="true" show-errors="vm.showErrors"></address>
</div>

<div id="mailingAddress">
    <address states="vm.states" countries="vm.countries" ng-model="vm.mailingAddress"
             is-physical="false" show-errors="vm.showErrors"></address>
</div>
