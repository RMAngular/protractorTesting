<section class="mainbar" ng-init="vm.activate()">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <h3>Address</h3>
                        <div id="physicalAddress">
                            <address states="vm.states" countries="vm.countries" ng-model="vm.physicalAddress"
                                     is-physical="true" show-errors="vm.showErrors"></address>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
